                                <h:outputText    value="MISION
                                                 La empresa DISINDE S.A.S dedica sus actividades a la 
                                                 comercialización de calzado y ropa deportiva y enfoca 
                                                 sus directrices hacia la satisfacción de sus clientes, 
                                                 ofreciendo productos de alta calidad, servicio calificado,

                                                 Para ello cuenta con la infraestructura, y el capital humano 
                                                 capacitado, comprometido con los procesos necesarios para alcanzar 
                                                 los objetivos institucionales y dispuestos a contribuir con el desarrollo 
                                                 y mejoramiento de la región y el país." />

                                <h:outputText value="VISION
                                              Ser una empresa reconocida nacional e internacionalmente, 
                                              con autonomía administrativa, con alianzas estratégicas en el 
                                              ámbito nacional e internacional, comprometida con el servicio 
                                              al cliente tanto interno como externo, a la formación Integral 
                                              de su recurso humano y al desarrollo social y económico de las 
                                              diferentes regiones del País.

                                              Nos vemos con productos desarrollados acordes a las necesidades 
                                              de los clientes, convirtiéndonos en una importante opción en el 
                                              mercado por diversidad, calidad, e innovación con capacidad de 
                                              respuesta ante mercados depresivos cumpliendo los principios de rentabilidad.  
                                              Consolidando nuevas franquicias alrededor de 2 a 5 años esperamos contar con 
                                              la apertura de nuevos puntos de venta, con estructura propia y excelente 
                                              servicio para completar 50 Almacenes y tener una estadística del 70% 
                                              Franquicia y 30% Multimarca." />
