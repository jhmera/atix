<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillaAtix.xhtml">

            <ui:define name="top">
                <div id="imgHeader" align="center">
                    <h4 align="center">BIENVENIDO A TU CATALOGO ATIX STORE UNICO PASTO (LOCAL 2)</h4>
                    <img src="../resources/imagenes/atixStore.jpg" />
                    <h:form>
                        <h3 style="margin-top:0"></h3>
                        <p:clock />
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu style="width:150px">
                        <p:submenu label="CONTENIDO" icon="ui-icon-heart">
                            <p:menuitem value="Home" outcome="/plantillas/plantillaIndex.xhtml" icon="ui-icon-home" />
                            <p:menuitem value="Mision - Vision" outcome="/plantillas/plantillaMVAtix.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Contactenos" outcome="/plantillas/plantillaContactenos.xhtml" icon="ui-icon-arrowthick-1-s" />
                            
                            <p:menuitem value="Venta" outcome="/plantillas/plantillaVenta.xhtml" icon="ui-icon-wrench" />
                            
                            <p:submenu label="Ingresos" icon="ui-icon-heart">
                                <p:menuitem value="Cliente" outcome="/plantillas/plantillaCliente.xhtml" icon="ui-icon-wrench" />
                                <p:submenu label="Ingresos" icon="ui-icon-heart">
                                    <p:menuitem value="Tipo" outcome="/plantillas/plantillaTipo.xhtml" icon="ui-icon-wrench" />
                                    <p:menuitem value="Marca" outcome="/plantillas/plantillaMarca.xhtml" icon="ui-icon-wrench" />
                                    <p:menuitem value="Producto" outcome="/plantillas/plantillaProducto.xhtml" icon="ui-icon-wrench" />
                                </p:submenu>
                                
                            </p:submenu>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu style="width:150px">
                        <p:submenu label="REDES SOCIALES" icon="ui-icon-heart">
                            <p:menuitem value="Facebook" url="https://www.facebook.com/pages/Atix-Store-Unico-Pasto/1105389496142525" icon="ui-icon-home" />
                            <p:menuitem value="Twitter" url="https://twitter.com/AtixStorePasto?lang=es" icon="ui-icon-home" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel id="panel" header="NUEVO CLIENTE">

                        <p:messages id="msgs" />

                        <h:panelGrid columns="3" cellpadding="5">
                            
                            <p:outputLabel for="id_cliente" value="Id cliente:" />
                            <p:inputText id="id_cliente" value="#{clienteView.cliente.idCliente}" required="true" label="id_cliente">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:message for="id_cliente" display="icon" />
                            
                            <p:outputLabel for="identificacion" value="Identificacion:" />
                            <p:inputText id="identificacion" value="#{clienteView.cliente.identificacion}" required="true" label="identificacion">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:message for="identificacion" display="icon" />
                            
                            <p:outputLabel for="nombre" value="Nombre:" />
                            <p:inputText id="nombre" value="#{clienteView.cliente.nombres}" required="true" label="nombre">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="nombre" display="icon" />
                            
                            <p:outputLabel for="apellidos" value="Apellidos:" />
                            <p:inputText id="apellidos" value="#{clienteView.cliente.apellidos}" required="true" label="apellidos">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="apellidos" display="icon" />
                            
                            <p:outputLabel for="edad" value="Edad:" />
                            <p:spinner id="edad" value="#{clienteView.cliente.edad}" required="true" label="edad" min="0" >
                                    <f:validateLength minimum="1" />
                            </p:spinner>
 
                            <p:message for="edad" display="icon" />
                            
                         
            
                        </h:panelGrid>

                        <p:commandButton value="Guardar Cliente" update="panel" actionListener="#{clienteView.save()}" icon="ui-icon-check" />
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
